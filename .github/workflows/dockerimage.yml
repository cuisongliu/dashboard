name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        env
        docker info
        docker version
        go get github.com/cuisongliu/sealbuild
        whereis sealbuild
        $GOPATH/bin/sealbuild -f config.yaml
