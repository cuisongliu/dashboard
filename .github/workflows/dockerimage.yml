name: Docker Image CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build the Docker image
      run: |
        docker info
        docker version
        git clone https://github.com/cuisongliu/sealbuild.git build
        cd build
        export GO111MODULE=on && export GOPROXY=https://goproxy.io && export GOOS=linux && export GOARCH=amd64 && go build -o ../sealbuild -v && chmod a+x ../sealbuild
        cd ../ && ./sealbuild -f config.ini

    - uses: actions/upload-artifact@master
      with:
        name: dashboard
        path: dashboardv1.10.0.tar.gz
