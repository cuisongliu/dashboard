kind: pipeline
name: default
workspace:
    base: /go
    path: src/github.com/fanux/dashboard

steps:
- name: install
  image: golang:1.11.3
  commands:
    - go get github.com/cuisongliu/sealbuild
- name: build
  image: plugins/docker
  commands:
    -  $GOPATH/bin/sealbuild -f config.ini
#  when:
#     event:
#     - tag

- name: publish
  image: plugins/github-release
  settings:
    api_key:
        from_secret: git-release-token
    files: kube${DRONE_TAG}.tar.gz
    title: ${DRONE_TAG}
    note: Note.md
  when:
     event:
     - tag
